<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Car price analysis</title>
    <script src="../../js/d3.v4.min.js"></script>
	<script src="../../js/tinycolor.js"></script>
	<script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" href="loadprofiles.css"/>
    <link rel="stylesheet" type="text/css" href="../../js/jquery-ui.min.css" />
  </head>
  <body>
    <div id="main">
	  <div id="titlebit">
          <span id="titletext">Exploring Load Profiles</span>
	  </div>
	  <div id="options">
        <div id="axisSelectorDiv">
            x-axis: <select name="xaxis", id="xaxisSel" onchange="updateScattergram();">
                <option value="HighlyScore">Highly Loaded Score</option>
                <option value="IrreguScore">Irregular Peak Score</option>
                <option value="NegligScore">Negligibly Loaded Score</option>
                <option value="PeriodScore">Periodic Score</option>
                <option value="StableScore">Stable Score</option>
            </select><br /><br /><br />
            y-axis: <select name="yaxis", id="yaxisSel" onchange="updateScattergram();">
                <option value="HighlyScore">Highly Loaded Score</option>
                <option value="IrreguScore">Irregular Peak Score</option>
                <option value="NegligScore">Negligibly Loaded Score</option>
                <option value="PeriodScore">Periodic Score</option>
                <option value="StableScore">Stable Score</option>
            </select>
        </div>

        <div id="calcButtonDiv">
          <button type="button" id="calcButton" onclick="calculateStats();">Calculate Stats</button>
        </div>

        <div id="measureSelectorDiv">
            <span id="measureSelectorTitle">Choose Stats Measure</span><br />
            <input type="radio" class="radio_mSR" name="measureSelectorRadio" value="count" checked> Number of Hires<br>
            <input type="radio" class="radio_mSR" name="measureSelectorRadio" value="hireDays"> Total On Hire Days<br>
            <input type="radio" class="radio_mSR" name="measureSelectorRadio" value="valueUSD"> Hire Value<br>
        </div>
	  </div>
	  <div id="clusters">
        <div id="xSlider"></div>
        <div id="ySlider"></div>
        <div id="clustersChart"></div>
	  </div>

        <div class="tab">
            <button class="tablinks active" onclick="changeView(event, 'loadProfiles');">Load Profiles</button>
            <button class="tablinks" onclick="changeView(event, 'stats');">Statistics</button>
        </div>
        <div id="loadProfiles" class="tabcontent">
            <div id="details">
                <div id="keyfacts" style="visibility:hidden"></div>
            </div>
            <div id="charts">
                <img id="chartlink" style="visibility:hidden">
            </div>
        </div>
        <div id="stats" class="tabcontent" style="display:none">
            <div id="statsProductLine" class="statsChart row1 col1"></div>
            <div id="statsRating_kW" class="statsChart row1 col2"></div>
            <div id="statsEngineDetails" class="statsChart row1 col3"></div>
            <div id="statsAICCode" class="statsChart row2 col1"></div>
            <div id="statsRegion" class="statsChart row2 col2"></div>
            <div id="statsBLANK" class="statsChart row2 col3"></div>
            <div id="statsPeriodicity" class="statsChart row3 col1"></div>
            <div id="statsPeakEnergy" class="statsChart row3 col2"></div>
            <div id="statsPeakDuration" class="statsChart row3 col3"></div>
        </div>
	</div>
	<script src="loadprofiles.js"></script>
  </body>
</html>
