<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Car price analysis</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="{{ url_for('static', filename='tinycolor.js') }}"></script>
	<script src="{{ url_for('static', filename='jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery-ui.min.js') }}"></script>
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='carprices.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jquery-ui.min.css') }}" />
	
	<!-- This is for the leaflet map system, see http://leafletjs.com/examples/quick-start/ -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
	
	<!-- Add a geocoder so we can add postcodes and addresses and get coordinates back, see https://github.com/perliedman/leaflet-control-geocoder -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
	<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  </head>
  <body>
    <div id="main">
	  <div id="titlebit">
          <span id="titletext">Exploring Car Prices</span>
	  </div>
	  <div id="options">
		  <div id="axisSelectorDiv">
		  </div>
	  </div>
	  <div id="clusters">
        <div id="xSlider"></div>
        <div id="ySlider"></div>
        <div id="clustersChart"></div>
	  </div>

      <div id="statsDetail">
          <div id="makesDonut"></div>
          <div id="locationMap"></div>
          <div id="adTitle">
		    <span id="adTitleText"></span>
		  </div>
		  <div id="carImage">
		    <img id="carImageImg"/>
		  </div>
		  <div id="keyFactsTitle">
			<span id="keyFactsTitleText">Key Facts</span>
		  </div>
		  <div id="keyFacts">
			<ul id="keyFactsList">
			</ul>
		  </div>
		  <div id="priceHistoryTitle">
			<span id="priceHistoryTitleText">Price History</span>
		  </div>
		  <div id="priceHistory">
			<ul id="priceHistoryList">
			</ul>
		  </div>
       </div>
	</div>
	<script src="{{ url_for('static', filename='carprices.js') }}"></script>
  </body>
</html>
